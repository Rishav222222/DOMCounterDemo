<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Page</title>

</head>
<body>
    <div class="container">
        <h1 style="color: white;">Counter using HTML</h1>
